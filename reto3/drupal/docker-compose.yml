version: '3'
services:
  drupal:
    image: drupal:8.7.8-fpm-alpine
    container_name: drupal
    restart: unless-stopped
    networks:
      - internal
      - external
    volumes:
      - nfs-drupal-volume:/var/www/html  # Aquí especificas el nombre del volumen existente

networks:
  internal:
  external:

volumes:
  nfs-drupal-volume:  # Aquí defines el volumen existente
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=54.234.20.128,rw"
      device: ":/var/www/html"
