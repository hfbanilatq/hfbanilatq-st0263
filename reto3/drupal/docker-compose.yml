volumes:
  nfsshared:
    driver: vieux/sshfs
    driver_opts:
      sshcmd: "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
      source: /ruta/en/tu/servidor/nfsshared  # Ruta en tu servidor NFS
      target: /var/www/html  # Punto de montaje en el contenedor

services:
  drupal:
    image: drupal:9
    container_name: drupal
    env_file: .env
    ports:
      - "80:80"
    volumes:
      - nfsshared:/var/www/html
    networks:
      - drupal-network

networks:
  drupal-network:
