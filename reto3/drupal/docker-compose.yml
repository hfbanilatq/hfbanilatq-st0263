version: '3'
services:
  drupal:
    image: drupal:9
    container_name: drupal
    env_file: .env
    ports:
      - "80:80"
    volumes:
      - ~/nfsshared/modules:/var/www/html/modules
      - ~/nfsshared/profiles:/var/www/html/profiles
      - ~/nfsshared/themes:/var/www/html/themes
      - ~/nfsshared/sites:/var/www/html/sites
    user: "1000:1000"
    networks:
      - drupal-network

networks:
  drupal-network:
