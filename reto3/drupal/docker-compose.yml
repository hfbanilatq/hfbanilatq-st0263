version: '3'
services:
  drupal:
    image: drupal:9
    container_name: drupal
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - drupal-network
    volumes:
      - nfs-drupal-volume:/var/www/html  

networks:
  drupal-network:

volumes:
  nfs-drupal-volume:  # Aqu√≠ defines el volumen existente
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=54.234.20.128,rw"
      device: ":/var/www/html"
