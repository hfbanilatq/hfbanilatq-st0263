version: '3'

services:
  nginx-balancer:
    image: nginx
    restart: always
    ports:
      - "80:80"
    networks:
      - nginx-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - nfs-drupal-volume:/var/www/html

networks:
  nginx-network:
volumes:
  nfs-drupal-volume:  # Aqu√≠ defines el volumen existente
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=54.234.20.128,rw"
      device: ":/var/www/html"